{% extends 'base.html' %}
{% block content %}
  <div class="p-3">
    <div class="container">
      <div class="row mt-3">
        <div class="col mx-auto mb-3">
          <h2>Purchase Completed</h2>
          <hr/>
          <p>Congratulations, purchase completed. Order number is: <b>#{{ template_data.order_id }}</b>
          </p>
          <p>
            <a href="{% url 'cart.feedback_list' %}" class="btn btn-outline-secondary btn-sm">View checkout feedback</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">How was your checkout experience?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" action="{% url 'cart.feedback_submit' %}">
          {% csrf_token %}
          <input type="hidden" name="order_id" value="{{ template_data.order_id }}"/>
          <div class="modal-body">
            <div class="mb-3">
              <label for="feedbackName" class="form-label">Your name (optional)</label>
              <input type="text" class="form-control" id="feedbackName" name="name" placeholder="Leave blank to remain anonymous">
            </div>
            <div class="mb-3">
              <label for="feedbackMessage" class="form-label">Your thoughts on the checkout process</label>
              <textarea class="form-control" id="feedbackMessage" name="message" rows="4" placeholder="Share a short statement..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      feedbackModal.show();
    });
  </script>
{% endblock content %}
