{% extends 'base.html' %}
{% block content %}
  <div class="p-3">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-8 mx-auto mb-3">
          <div class="card shadow p-3 mb-4 rounded">
            <div class="card-body">
              <h2 class="mb-3">New Petition</h2>
              <form method="post" novalidate>
                {% csrf_token %}

                <!-- Render fields with Bootstrap inputs -->
                <div class="mb-3">
                  <label for="{{ form.title.id_for_label }}" class="form-label">Movie title</label>
                  {{ form.title|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                  <label for="{{ form.description.id_for_label }}" class="form-label">Why should we add it? (optional)</label>
                  {{ form.description|add_class:"form-control" }}
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn bg-dark text-white">Create</button>
                  <a class="btn btn-outline-secondary" href="{% url 'petition_list' %}">Cancel</a>
                </div>
              </form>
            </div>
          </div>

          <div class="small text-muted">
            Tip: Keep titles short and clear (e.g., “Add ‘Inception’ to catalog”).
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
